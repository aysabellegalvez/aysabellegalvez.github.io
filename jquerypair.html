		  $( function() {

		    $( "#draggable" ).draggable();

		    $( "#droppable" ).droppable({
		      drop: function( event, ui ) {
		        $( this ) // What will happen when the item is dropped to the other item 
		          .addClass( "ui-state-highlight" )
		          .find( "p" )
		          document.getElementById("droppable").style.visibility = "visible";

	          	timeContainer.classList.remove('show');
			    document.querySelector('#bg').classList.add('gameOver');
			    resetContainer.classList.add('show');
			    resetContainer.addEventListener("click", ()=>{
			        document.querySelector('#bg').classList.remove('gameOver');
			       window.onload();

			            display === "10"
			        }
			        startTimer(halfMinute, display);
			        
			    });

		      }
		    });
		  } );

		function startTimer(duration, display) { //TIMER SETTINGS 
	      var timer = duration, seconds;
	      timeInterval = setInterval(function () {
	          seconds = parseInt(timer % 60, 10);
	          seconds = seconds < 10 ? "0" + seconds : seconds;
	          console.log(seconds);

	          display.textContent = seconds;
	          
	          if (--timer < 0) {
	          if (timer < 0) { 
	             
	              
	              clearInterval(timeInterval) 
	          }
	          if (seconds == "00") { //IF TIMER GOES TO 00:00:
	              clearInterval(timeInterval) 
	              gameOver();

	          }
	      }
	      }, 1000);
	  }

		// Choose random position 
		const randposition = [[30, 60], [1100, 400], [1300, 200], [200, 700], [1000, 100], [250, 250], [600, 30], [500, 600], [500, 250], [750, 450], [0, 500], [1200, 700]];
		const random = Math.floor(Math.random() * randposition.length); // randposition[random][0/1] is the position 
		let dogfood_x = randposition[random][0]; 
		let dogfood_y = randposition[random][1]; 
	    
	    // update top and left position
	    droppable.style.left = dogfood_x +"px";
	    droppable.style.top = dogfood_y +"px";

	    document.getElementById('droppable').style.left = dogfood_x;
	    document.getElementById('droppable').style.top = dogfood_y;

		</script>
